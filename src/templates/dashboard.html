<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Doctor - Compliance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --primary-color: #0078d4;
            --primary-light: #60a5fa;
            --primary-dark: #005a9e;
            --success-color: #107c10;
            --success-light: #dff6dd;
            --warning-color: #d83b01;
            --warning-light: #fed9cc;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --text-color: #323130;
            --text-secondary: #605e5c;
            --border-color: #edebe9;
            --shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 16px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            height: 36px;
            width: auto;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Main Content Styles */
        main {
            padding: 32px 0;
        }

        .overview {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .overview h2 {
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: var(--primary-color);
        }

        .overview-text {
            margin-bottom: 24px;
            color: var(--text-secondary);
        }

        .overview-tiles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .tile {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }

        .tile:hover {
            transform: translateY(-2px);
        }

        .tile-issues {
            border-left: 4px solid var(--warning-color);
        }

        .tile-passed {
            border-left: 4px solid var(--success-color);
        }

        .tile-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .tile-issues .tile-icon {
            color: var(--warning-color);
        }

        .tile-passed .tile-icon {
            color: var(--success-color);
        }

        .tile-value {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1;
        }

        .tile-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .tile-trend {
            grid-column: span 2;
            padding: 16px;
        }

        .trend-chart {
            width: 100%;
            height: 150px;
            margin-top: 12px;
        }

        .trend-chart .axis path,
        .trend-chart .axis line {
            fill: none;
            stroke: #ddd;
            shape-rendering: crispEdges;
        }

        .trend-chart .axis text {
            font-size: 11px;
            fill: var(--text-secondary);
        }

        .trend-line {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 2;
        }

        .trend-point {
            fill: var(--primary-color);
            stroke: white;
            stroke-width: 1;
        }

        .no-data-message {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px 0;
            font-style: italic;
        }

        .compliance-gauge {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 50px;
            height: 20px;
            position: relative;
            margin: 16px 0;
            overflow: hidden;
        }

        .gauge-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            /* This creates a much wider gradient that extends beyond the visible area */
            background: linear-gradient(90deg, 
                var(--warning-color) 0%, 
                #f0ad4e 50%, 
                var(--success-color) 100%);
            background-size: 200% 100%;
            /* Setting background-position to 0 shows only the red part at the start */
            background-position: left;
            transition: width 1s ease-in-out;
            border-radius: 50px;
        }

        .gauge-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        /* Panel Styles */
        .panel {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .panel-header {
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-background);
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-title i {
            color: var(--primary-color);
        }

        .panel-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .panel-open .panel-body {
            max-height: 10000px; /* Much larger value to accommodate all content */
        }

        .panel-content {
            padding: 24px;
        }

        .panel-toggle {
            transform: rotate(0);
            transition: transform 0.3s ease;
        }

        .panel-open .panel-toggle {
            transform: rotate(180deg);
        }

        /* List Styles */
        .item-list {
            list-style-type: none;
        }

        .item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-title {
            font-weight: 500;
        }

        .item-category {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 50px;
            background-color: var(--primary-light);
            color: white;
        }

        .item-message {
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .item-details {
            background-color: #f9f9f9;
            border-radius: 6px;
            padding: 12px;
            font-size: 0.9rem;
            border-left: 3px solid var(--primary-light);
        }

        .item-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
        }

        .item-link {
            font-size: 0.8rem;
            color: var(--primary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .item-link:hover {
            text-decoration: underline;
        }

        .issue-item .item-category {
            background-color: var(--warning-color);
        }

        .passed-item .item-category {
            background-color: var(--success-color);
        }

        /* Footer Styles */
        .action-footer {
            display: flex;
            justify-content: center;
            margin-top: 32px;
            margin-bottom: 64px;
        }

        .btn {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .overview-tiles {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="assets/images/template-doctor-logo.svg" alt="Template Doctor Logo">
                <h1>Template Doctor</h1>
            </div>
            <div class="repo-info">
                <span id="repoUrl"></span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="overview">
            <h2>Compliance Overview</h2>
            <p class="overview-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in dui mauris. Vivamus hendrerit arcu sed erat molestie vehicula.
            </p>
            
            <div class="compliance-gauge">
                <div class="gauge-fill" id="complianceGauge"></div>
                <div class="gauge-label" id="compliancePercentage"></div>
            </div>
            
            <div class="overview-tiles">
                <div class="tile tile-issues">
                    <div class="tile-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="tile-value" id="issuesCount">0</div>
                    <div class="tile-title">Issues Found</div>
                </div>
                
                <div class="tile tile-passed">
                    <div class="tile-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="tile-value" id="passedCount">0</div>
                    <div class="tile-title">Passed Checks</div>
                </div>
                
                <div class="tile tile-trend">
                    <div class="tile-header">
                        <div class="tile-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="tile-title">Compliance Trend</div>
                    </div>
                    <div id="trendChart" class="trend-chart"></div>
                </div>
            </div>
        </section>

        <section class="panel" id="issuesPanel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Issues</span>
                </div>
                <i class="fas fa-chevron-down panel-toggle"></i>
            </div>
            <div class="panel-body">
                <div class="panel-content">
                    <ul class="item-list" id="issuesList">
                        <!-- Issues will be populated here via JavaScript -->
                    </ul>
                </div>
            </div>
        </section>

        <section class="panel" id="passedPanel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-check-circle"></i>
                    <span>Passed Checks</span>
                </div>
                <i class="fas fa-chevron-down panel-toggle"></i>
            </div>
            <div class="panel-body">
                <div class="panel-content">
                    <ul class="item-list" id="passedList">
                        <!-- Passed checks will be populated here via JavaScript -->
                    </ul>
                </div>
            </div>
        </section>

        <div class="action-footer">
            <a href="#" class="btn" id="fixButton">
                <i class="fas fa-code"></i>
                Fix in vscode.dev/azure
            </a>
        </div>
    </main>

    <script>
        // The data will be loaded from a separate data.js file
        
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for reportData to be available
            function initDashboard() {
                if (typeof window.reportData === 'undefined') {
                    setTimeout(initDashboard, 100);
                    return;
                }
                
                // Now we can use reportData safely
                // Setup the repository URL
                document.getElementById('repoUrl').textContent = window.reportData.repoUrl;
                
                // Update the fix button URL
                const repoName = window.reportData.repoUrl.split('/').slice(-2).join('/');
                document.getElementById('fixButton').href = `https://vscode.dev/github/${repoName}`;

                // Setup compliance gauge
                const compliancePercentage = window.reportData.compliance.compliant.find(item => item.category === 'meta')?.details?.percentageCompliant || 0;
                const gaugeElement = document.getElementById('complianceGauge');
                gaugeElement.style.width = `${compliancePercentage}%`;
                document.getElementById('compliancePercentage').textContent = `${compliancePercentage}%`;
                
                // Adjust the background position based on the percentage
                // This will show only the appropriate part of the gradient
                // 0% shows the leftmost part (red), 100% shows the rightmost part (green)
                const position = compliancePercentage;
                gaugeElement.style.backgroundPosition = `${position}% 0`;
                
                // This creates the effect where only the part of the gradient that corresponds to the current percentage is shown
                // Low percentages show red, mid-range shows yellow, high percentages show green
                
                // Render the trend chart if we have history data
                renderTrendChart();

                // Setup issue and passed counts
                const issuesCount = window.reportData.compliance.issues.length;
                const passedCount = window.reportData.compliance.compliant.filter(item => item.category !== 'meta').length;
                document.getElementById('issuesCount').textContent = issuesCount;
                document.getElementById('passedCount').textContent = passedCount;
                
                // Render the issues and passed checks
                renderIssues();
                renderPassedChecks();
                
        // Auto-expand the issues panel if there are issues
        if (window.reportData.compliance.issues.length > 0) {
            document.getElementById('issuesPanel').classList.add('panel-open');
        } else {
            document.getElementById('passedPanel').classList.add('panel-open');
        }
        
        // Function to render the trend chart using D3.js
        function renderTrendChart() {
            const chartContainer = document.getElementById('trendChart');
            
            // Clear any existing chart
            chartContainer.innerHTML = '';
            
            // Check if we have history data
            if (!window.reportData.history || window.reportData.history.length <= 1) {
                chartContainer.innerHTML = '<div class="no-data-message">Not enough historical data available yet.</div>';
                return;
            }
            
            // Set up dimensions
            const margin = { top: 20, right: 30, bottom: 30, left: 40 };
            const width = chartContainer.clientWidth - margin.left - margin.right;
            const height = 120 - margin.top - margin.bottom;
            
            // Parse data
            const data = window.reportData.history.map(d => ({
                date: new Date(d.timestamp),
                percentage: d.percentage
            }));
            
            // Create SVG
            const svg = d3.select(chartContainer)
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);
            
            // Set up scales
            const x = d3.scaleTime()
                .domain(d3.extent(data, d => d.date))
                .range([0, width]);
            
            const y = d3.scaleLinear()
                .domain([0, 100])
                .range([height, 0]);
            
            // Add X axis
            svg.append('g')
                .attr('class', 'axis')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x).ticks(5).tickFormat(d3.timeFormat('%m/%d')));
            
            // Add Y axis
            svg.append('g')
                .attr('class', 'axis')
                .call(d3.axisLeft(y).ticks(5).tickFormat(d => `${d}%`));
            
            // Add line
            const line = d3.line()
                .x(d => x(d.date))
                .y(d => y(d.percentage))
                .curve(d3.curveMonotoneX);
            
            svg.append('path')
                .datum(data)
                .attr('class', 'trend-line')
                .attr('d', line);
            
            // Add points
            svg.selectAll('.trend-point')
                .data(data)
                .enter().append('circle')
                .attr('class', 'trend-point')
                .attr('cx', d => x(d.date))
                .attr('cy', d => y(d.percentage))
                .attr('r', 4);
        }
            }
            initDashboard();
        });

        // Function to render issues
        function renderIssues() {
            const issuesList = document.getElementById('issuesList');
            
            if (window.reportData.compliance.issues.length === 0) {
                issuesList.innerHTML = '<li class="item"><div class="item-message">No issues found. Great job!</div></li>';
                return;
            }
            
            window.reportData.compliance.issues.forEach(issue => {
                const li = document.createElement('li');
                li.className = 'item issue-item';
                
                // Determine the category display name
                let category;
                if (issue.id.includes('missing-file')) {
                    category = 'Missing File';
                } else if (issue.id.includes('missing-folder')) {
                    category = 'Missing Folder';
                } else if (issue.id.includes('missing-workflow')) {
                    category = 'Missing Workflow';
                } else if (issue.id.includes('missing-doc')) {
                    category = 'Missing Documentation';
                } else if (issue.id.includes('readme')) {
                    category = 'README Issue';
                } else if (issue.id.includes('bicep')) {
                    category = 'Bicep Issue';
                } else if (issue.id.includes('azure-yaml')) {
                    category = 'Azure YAML Issue';
                } else {
                    category = 'General Issue';
                }
                
                // Generate a fix hint based on the issue type
                let fixHint;
                if (issue.id.includes('missing-file') || issue.id.includes('missing-folder')) {
                    fixHint = `Create the missing ${issue.id.includes('file') ? 'file' : 'folder'} in your repository.`;
                } else if (issue.id.includes('missing-workflow')) {
                    fixHint = "Add the required workflow file to your .github/workflows directory.";
                } else if (issue.id.includes('readme')) {
                    fixHint = "Update your README.md with the required headings and content.";
                } else if (issue.id.includes('bicep')) {
                    fixHint = "Add the missing resources to your Bicep files.";
                } else if (issue.id.includes('azure-yaml')) {
                    fixHint = "Update your azure.yaml file to include required sections.";
                } else {
                    fixHint = "Review the issue details and make appropriate changes.";
                }
                
                li.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">${issue.message}</div>
                        <div class="item-category">${category}</div>
                    </div>
                    <div class="item-message">${issue.error || issue.message}</div>
                    <div class="item-details">
                        <strong>How to fix:</strong> ${fixHint}
                    </div>
                    <div class="item-actions">
                        <a href="https://vscode.dev/github/${window.reportData.repoUrl.split('/').slice(-2).join('/')}" class="item-link">
                            <i class="fas fa-external-link-alt"></i> Fix in editor
                        </a>
                    </div>
                `;
                
                issuesList.appendChild(li);
            });
        }

        // Function to render passed checks
        function renderPassedChecks() {
            const passedList = document.getElementById('passedList');
            
            // Filter out the meta item
            const passedItems = window.reportData.compliance.compliant.filter(item => item.category !== 'meta');
            
            if (passedItems.length === 0) {
                passedList.innerHTML = '<li class="item"><div class="item-message">No passed checks yet.</div></li>';
                return;
            }
            
            passedItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'item passed-item';
                
                // Format category for display
                const categoryDisplay = item.category
                    .replace(/([A-Z])/g, ' $1')
                    .replace(/^./, str => str.toUpperCase());
                
                let detailsHtml = '';
                if (item.details) {
                    detailsHtml = '<div class="item-details">';
                    
                    for (const [key, value] of Object.entries(item.details)) {
                        // Skip displaying arrays if they're too long
                        if (Array.isArray(value) && value.length > 3) {
                            detailsHtml += `<div><strong>${key}:</strong> ${value.length} items</div>`;
                        } else if (typeof value === 'object' && value !== null) {
                            detailsHtml += `<div><strong>${key}:</strong> ${JSON.stringify(value)}</div>`;
                        } else {
                            detailsHtml += `<div><strong>${key}:</strong> ${value}</div>`;
                        }
                    }
                    
                    detailsHtml += '</div>';
                }
                
                li.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">${item.message}</div>
                        <div class="item-category">${categoryDisplay}</div>
                    </div>
                    ${detailsHtml}
                `;
                
                passedList.appendChild(li);
            });
        }

        // Setup panel toggle functionality
        document.querySelectorAll('.panel-header').forEach(header => {
            header.addEventListener('click', () => {
                const panel = header.parentElement;
                panel.classList.toggle('panel-open');
            });
        });
    </script>
</body>
</html>
