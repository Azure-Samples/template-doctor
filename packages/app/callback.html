<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub OAuth Callback</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        color: #333;
      }
      .container {
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #0078d4;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      h2 {
        color: #0078d4;
        margin-top: 0;
      }
      p {
        margin: 15px 0;
      }
      .error {
        color: #d83b01;
      }
      .info {
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>GitHub Authentication</h2>
      <div id="loading">
        <div class="spinner"></div>
        <p>Processing authentication...</p>
        <p class="info" id="process-info">Validating authorization code...</p>
      </div>
      <div id="error-message" style="display: none" class="error"></div>
    </div>

    <!-- Migrated: replaced legacy runtime-config.js + config-loader.js with TypeScript module entrypoint.
         The module dynamically loads the legacy config-loader.js file (script injection) during the transition.
         After full migration we can remove the dynamic injection and delete the legacy file. -->
    <script type="module" src="/src/callback.ts"></script>
  </body>
</html>
