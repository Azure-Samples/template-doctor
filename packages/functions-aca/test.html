<!DOCTYPE html>
<html>
<head>
    <title>Test ACA Start Job</title>
    <script>
        async function testStartJob() {
            try {
                const response = await fetch('http://localhost:7072/api/aca-start-job', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        templateName: 'https://github.com/username/repo.git',
                        action: 'init'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Test ACA Start Job</h1>
    <button onclick="testStartJob()">Test Start Job</button>
    <pre id="result"></pre>
</body>
</html>
